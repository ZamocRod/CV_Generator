<!-- server/templates/cvTemplate.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>CV</title>
    <style>
      body {
        font-family: Helvetica, Arial, sans-serif;
        color: #333;
        font-size: 11pt;
        line-height: 1.5;
      }
      h1 {
        font-size: 24pt;
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 1.5px;
      }
      h2 {
        font-size: 14pt;
        margin: 5px 0;
        font-weight: normal;
        color: #555;
      }
      h3 {
        font-size: 13pt;
        border-bottom: 1px solid #eee;
        padding-bottom: 4px;
        margin-bottom: 12px;
      }
      h4 {
        font-size: 12pt;
        margin: 0 0 4px 0;
      }
      h5 {
        font-size: 10pt;
        margin: 0 0 8px 0;
        font-style: italic;
        font-weight: normal;
        color: #666;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      p {
        margin: 0 0 10px 0;
        text-align: justify;
      }
      ul {
        padding-left: 20px;
        margin-top: 0;
      }
      li {
        margin-bottom: 4px;
      }
      header {
        text-align: center;
        border-bottom: 2px solid #ddd;
        padding-bottom: 10px;
        margin-bottom: 20px;
      }
      .cv-contacto div {
        font-size: 10pt;
        line-height: 1.6;
      }
      .cv-seccion {
        margin-bottom: 20px;
      }
      .cv-item {
        margin-bottom: 15px;
        page-break-inside: avoid;
      }
      .cv-item span {
        font-weight: 200;
        margin-left: 1rem;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>{{nombre}}</h1>
      <h2>{{titulo}}</h2>
      <div class="cv-contacto">
        <div>{{email}} | {{telefono}} | {{ubicacion}}</div>
        <div>
          <a href="{{linkedin_url}}">Linkedin</a> |
          <a href="{{github_url}}">{{github}}</a>
        </div>
      </div>
    </header>
    {{resumen}} {{habilidades}} {{experiencia}} {{proyectos}} {{educacion}}
    {{cursos}}
  </body>
</html>
